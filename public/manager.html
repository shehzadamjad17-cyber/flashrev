<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manager ‚Äì Agent Call Monitor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h2 { margin-bottom: 16px; }

    /* LOGIN */
    #login {
      max-width: 320px;
      margin: 80px auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
    }

    #dashboard { display: none; }

    /* AGENT SECTIONS */
    .agent-section {
      margin-bottom: 32px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 16px;
    }

    .agent-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* ONE HORIZONTAL SEQUENCE */
    .calls-grid {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 6px;
    }

    .call-card {
      min-width: 340px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      position: relative;
    }

    .call-card.ended {
      opacity: 0.75;
      background: #f0f0f0;
    }

    .status {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 3px 8px;
      font-size: 12px;
      color: #fff;
      border-radius: 4px;
    }

    .live { background: #4caf50; }
    .ended-status { background: #777; }

    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 6px;
    }

    .box {
      background: #000;
      color: #0f0;
      padding: 6px;
      height: 110px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
      margin-bottom: 8px;
    }

    .summary {
      border: 2px solid #4caf50;
      background: #f9fff9;
      padding: 8px;
      font-size: 14px;
      min-height: 40px;
    }
  </style>
</head>
<body>

<h2>üìä Manager ‚Äì Live Call Monitoring</h2>

<!-- LOGIN -->
<div id="login">
  <h3>Manager Login</h3>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <div id="agents"></div>
</div>

<script>
const loginDiv = document.getElementById("login");
const dashDiv = document.getElementById("dashboard");
const agentsRoot = document.getElementById("agents");

const agentSections = {}; // agent -> calls grid
const calls = {};         // callId -> call refs
let ws;

/* ================= CONNECT WS ================= */
function connectWS(username, password) {
  ws = new WebSocket(
    (location.protocol === "https:" ? "wss://" : "ws://") + location.host
  );

  ws.onopen = () => {
    // üîê SERVER-DRIVEN AUTH (same as reference)
    ws.send(JSON.stringify({
      type: "auth",
      username,
      password
    }));
  };

  ws.onmessage = (e) => {
    const msg = JSON.parse(e.data);

    /* ===== AUTH ===== */
    if (msg.type === "auth_failed") {
      alert("Invalid manager credentials");
      ws.close();
      return;
    }

    if (msg.type === "auth_success" && msg.role === "manager") {
      loginDiv.style.display = "none";
      dashDiv.style.display = "block";
      return;
    }

    /* ===== CALL START ===== */
    if (msg.type === "agent_join") {
      createCallCard(msg.agent, msg.callId, msg.startTime);
      return;
    }

    /* ===== TRANSCRIPT ===== */
    if (msg.type === "transcript" && msg.final) {
      const call = calls[msg.callId];
      if (!call) return;

      const box = msg.source === "mic" ? call.mic : call.tab;
      box.innerHTML += msg.text + "<br>";
      box.scrollTop = box.scrollHeight;
      return;
    }

    /* ===== CALL END ===== */
    if (msg.type === "summary") {
      endCall(msg.callId, msg.summary);
    }
  };
}

/* ================= LOGIN ================= */
loginBtn.onclick = () => {
  connectWS(
    username.value.trim(),
    password.value
  );
};

/* ================= AGENT SECTION ================= */
function getAgentSection(agent) {
  if (agentSections[agent]) return agentSections[agent];

  const section = document.createElement("div");
  section.className = "agent-section";
  section.innerHTML = `
    <div class="agent-title">üë§ ${agent}</div>
    <div class="calls-grid"></div>
  `;

  agentsRoot.prepend(section);

  agentSections[agent] = section.querySelector(".calls-grid");
  return agentSections[agent];
}

/* ================= CREATE CALL ================= */
function createCallCard(agent, callId, startTime) {
  const grid = getAgentSection(agent);

  const card = document.createElement("div");
  card.className = "call-card";
  card.innerHTML = `
    <div class="status live">LIVE</div>
    <div class="meta"><strong>Started:</strong> ${new Date(startTime).toLocaleTimeString()}</div>

    <h4>üé§ Mic</h4>
    <div class="box"></div>

    <h4>üñ•Ô∏è Tab</h4>
    <div class="box"></div>

    <h4>üß† Summary</h4>
    <div class="summary"><em>Call in progress‚Ä¶</em></div>
  `;

  // üî• LIVE CALL ALWAYS LEFT
  grid.prepend(card);

  calls[callId] = {
    agent,
    card,
    mic: card.querySelectorAll(".box")[0],
    tab: card.querySelectorAll(".box")[1],
    summary: card.querySelector(".summary")
  };
}

/* ================= END CALL ================= */
function endCall(callId, summary) {
  const call = calls[callId];
  if (!call) return;

  call.card.classList.add("ended");
  const badge = call.card.querySelector(".status");
  badge.textContent = "ENDED";
  badge.className = "status ended-status";

  call.summary.innerHTML = summary;
}
</script>

</body>
</html>
